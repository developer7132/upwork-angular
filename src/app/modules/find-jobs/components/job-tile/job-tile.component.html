<div class="job-tile  border-grey-5 p-4">
    <div class="job-title">
        <h3>{{job.title}}</h3>
        
    </div>
    <div class="job-detail mt-2 mb-3">
        <span><strong>{{job.jobType}}</strong> - </span>
        <span>{{job.expertLevel}} - </span>
        <span>Est. Time: {{job.projectLength}}, </span>
        <span>{{job.estimatedShift}} - </span>
        <span>{{job.postedTime}}</span>
    </div>
    <div class="job-summary">
        <p>{{job.summary}}</p>
    </div>
</div>
